<section class="shoe-card" (click)="redirectToShopDetails(product.id)">
  <div class="shoe-image">
    <!-- Ensure the image has both alt and title attributes -->
    <img [src]="product.imageUrl" [alt]="product.name || 'Image of ' + product.title" [title]="product.name || 'Image of ' + product.title" title="Product Image" />
  </div>
  <section class="shoe-info">
    <h3 class="shoe-name">{{product.name}}</h3>
    <p class="shoe-description">{{product.title}}</p>
    <p class="shoe-description">{{product.category}}</p>
    <p class="shoe-price">{{product.price}} â‚¬</p>
    <button class="add-to-cart-btn" (click)="addToCart($event)">Add to Cart</button>
  </section>
</section>
